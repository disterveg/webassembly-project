<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webassembly Demo</title>
</head>
<body>
    <h1>Webassembly Demo</h1>
    <script>
        const wasmMemory = new WebAssembly.Memory({initial: 2});

        const readMemStr = (offset, length) => {
            const strBuffer = new Uint8Array(wasm.instance.exports.memory.buffer, offset, length);
            const str = new TextDecoder().decode(strBuffer);
            
            window.dispatchEvent(new CustomEvent('wasmValue', {detail: str}));
        };

        window.addEventListener('wasmValue', str => {
            console.log('Recevied a new string from C:', str.detail);
        });

        const imports = {
            env: {
                consoleLog: console.log, //calling import
                strLog: readMemStr,
                numLog: console.log,
                memory: wasmMemory
            }
        };
        WebAssembly.instantiateStreaming(fetch('main.wasm'), imports)
        .then( wasm => {
            console.log('gfdg');
            window.wasm = wasm;
            wasm.instance.exports.main(); //Exports Calling C from JavaScript

            console.log(WebAssembly.Module.imports(wasm.module)); //check imports

            wasm.instance.exports.getDoubleNumber(3); //Imports Calling JavaScript from C

            console.log(wasm.instance.exports.memory.buffer); //ArrayBuffer 131072 - Custom Memory Imports
            console.log(wasm.instance.exports.greet());
        });
    </script>
</body>
</html>
