<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webassembly Demo</title>
</head>
<body>
    <h1>Webassembly Demo</h1>
    <script>
        const imports = {
            env: {
                consoleLog: console.log
            }
        }
        WebAssembly.instantiateStreaming(fetch('program.wasm'), imports)
        .then( wasm => {
            console.log('gfdg');
            window.wasm = wasm;
            wasm.instance.exports.main(); //Exports Calling C from JavaScript

            console.log(WebAssembly.Module.imports(wasm.module)); //check imports

            wasm.instance.exports.getDoubleNumber(3); //Imports Calling JavaScript from C
        });
    </script>
</body>
</html>
